<!DOCTYPE html>
    <html lang="en-us">
        <head> <meta charset="utf-8">
            <title>That Portfolio though! </title>
            <link rel= "stylesheet" href ="assets/css/stylecontact.css">
        </head>

        <body> 
            <div class="container">
                <h1>Contact</h1>
                <div class="contactform">
                    <form action="action_page">

                            <p><label class="label" for="name">Full Name</label>
                            <input class="label" type="text" id="name" name="Full Name" placeholder="John Smith"></p>
                        
                           <p><label class="label" for="email">Email</label>
                            <input class="label" type="text" id="email" name="email" placeholder="example@gmail.com"></p> 
                            
                            <p><label class="label" for="message">Message</label>
                            <textarea class="label" id="subject" name="subject" placeholder="Your message.." style="height:600px"></textarea></p> 
                        
                            <input type="submit" value="Submit">
                        
                     </form>
                </div>



            </div>
        </body>
